<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./font/iconfont.css" />
  </head>
  <body>
    <div id="canvas"></div>
    <!-- 工具箱 -->
    <div id="shape">
      <ul>
        <li class="shape-item">
          <i class="iconfont icon-qianbi"></i>
        </li>
        <li class="shape-item">
          <div class="line"></div>
        </li>
        <li class="shape-item">矩形</li>
        <li class="shape-item">正方形</li>
        <li class="shape-item">圆</li>
        <li class="shape-item">三角形</li>
      </ul>
    </div>
    <div class="color-group">
      <ul>
        <li id="white" class="color-item" style="background-color: white;"></li>
        <li id="black" class="color-item" style="background-color: black;"></li>
        <li id="red" class="color-item" style="background-color: #FF3333;"></li>
        <li
          id="blue"
          class="color-item active"
          style="background-color: #0066FF;"
        ></li>
        <li
          id="yellow"
          class="color-item"
          style="background-color: #FFFF33;"
        ></li>
        <li
          id="green"
          class="color-item"
          style="background-color: #33CC66;"
        ></li>
        <li id="gray" class="color-item" style="background-color: gray;"></li>
        <li class="color-item">
          <input type="color" class="otherColor" value="#ff0000" />
        </li>
      </ul>
    </div>
    <div id="range-wrap">
      <input
        type="range"
        id="range"
        min="1"
        max="30"
        value="5"
        title="调整笔刷粗细"
      />
    </div>
    <div class="tools">
      <button id="brush" class="active" title="画笔">
        <i class="iconfont icon-qianbi"></i>
      </button>
      <button id="eraser" title="橡皮擦">
        <i class="iconfont icon-xiangpi"></i>
      </button>
      <button id="clear" title="清空">
        <i class="iconfont icon-qingchu"></i>
      </button>
      <button id="undo" title="撤销">
        <i class="iconfont icon-chexiao"></i>
      </button>
      <button id="save" title="保存">
        <i class="iconfont icon-fuzhi"></i>
      </button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
